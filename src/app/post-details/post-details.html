<div class="container my-4">
  <a routerLink="" class="btn btn-link p-0 mb-3">&larr; Retour</a>

  @if (loading) {
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border" role="status" aria-label="Chargement"></div>
    </div>
  }

  @if (post && !loading) {
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <span class="badge bg-primary me-2">#{{ post.id }}</span>
        <strong>Post</strong>
      </div>
      <div class="card-body">
        <h5 class="card-title text-primary">{{ post.title }}</h5>
        <p class="card-text mb-0">{{ post.body }}</p>
      </div>
      <div class="card-footer text-muted small">
        @if (post.userId) { Écrit par l’utilisateur {{ post.userId }} }
      </div>
    </div>
  }
</div>
