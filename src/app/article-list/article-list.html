<div class="container mt-4">
  <h2 class="mb-4">Liste des Articles</h2>

  <!-- Message d'erreur -->
  @if (errorMessage) {
  <div class="alert alert-danger">
    {{ errorMessage }}
  </div>
  }

  <a [routerLink]="'articles/create'" class="btn btn-sm btn-secondary m-3">Création</a>
  <!-- Liste des articles -->
  <div class="row">
    @for (article of articles; track article.id) {
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ article.title }}</h5>
          <p class="card-text">{{ article.body }}</p>
        </div>
        <div class="card-footer text-end">
          <a [routerLink]="['/articles', article.id]" class="btn btn-sm btn-primary">Voir</a>
          <a class="btn btn-sm btn-outline-secondary me-2">Modifier</a>
          <a class="btn btn-sm btn-danger">Supprimer</a>
        </div>
      </div>
    </div>
    } @empty {
    <p class="text-muted">Aucun article à afficher</p>
    }
  </div>
</div>
